<!DOCTYPE html>
<html ng-app="newApp">
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="./css/style.css" rel="stylesheet">
    <base href="/">
  </head>
  <body>
    <div class="main-header" ng-controller="HeaderController">
      <h1>Angular OMDb API Search</h1>
      <h3>Enter Movie By Title</h3>
      <input type="text" ng-model="search">
      <br>
      <button type="button" ng-click="searchOMDB()">Search!</button>
    <div ng-view></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.3/angular.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular-route.js"></script>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="./js/app.js" type="text/javascript"></script>

  </body>
</html>
